<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
  <title>MDUI测试</title>
  <link rel="stylesheet" href="http://cdnjs.loli.net/ajax/libs/mdui/0.4.3/css/mdui.min.css">
  <script src="http://cdnjs.loli.net/ajax/libs/mdui/0.4.3/js/mdui.min.js"></script>
  <!--<link rel="stylesheet" href="http://mdui-aliyun.cdn.w3cbus.com/source/dist/css/mdui.min.css"/>-->
  
</head>
<body class="mdui-theme-primary-indigo mdui-theme-accent-pink mdui-drawer-body-left">
    <div class="mdui-drawer" id="drawer">
    drawer!
    </div>
  <div class="mdui-toolbar mdui-color-theme">
    <a href="javascript:;" class="mdui-btn mdui-btn-icon" mdui-drawer="{target: '#drawer'}"><i class="mdui-icon material-icons">menu</i></a>
    <span class="mdui-typo-title">EchoCraft - 程序</span>
    <div class="mdui-toolbar-spacer"></div>
    
    <!--
    <a href="javascript:;" class="mdui-btn mdui-btn-icon"><i class="mdui-icon material-icons">search</i></a>
    <a href="javascript:;" class="mdui-btn mdui-btn-icon"><i class="mdui-icon material-icons">refresh</i></a>-->
    <a onclick="mdui.snackbar({message: '啥都没有呢，看看别的吧'});" class="mdui-btn mdui-btn-icon"><i class="mdui-icon material-icons">more_vert</i></a>
  </div>
  <button class="mdui-fab mdui-fab-fixed mdui-ripple mdui-color-theme-accent" onclick="mdui.snackbar({message: '正在开发中...'});"><i class="mdui-icon material-icons">play_arrow</i></button>
   <div class="mdui-container">
<div class="mdui-textfield mdui-textfield-floating-label">
  <i class="mdui-icon material-icons">textsms</i>
  <label class="mdui-textfield-label">电话号码</label>
  <input id="phoneNum" class="mdui-textfield-input" type="text" pattern="^1[35789]\d{9}$" required/>
  <div class="mdui-textfield-error">请检查电话号码格式</div>
  <div class="mdui-textfield-helper">请输入电话号码</div>
</div>
 <h3 class="mdui-text-color-theme">滑动条</h3>
      
<label class="mdui-slider mdui-slider-discrete ">
  <input type="range" step="1" min="1" max="100"/>
</label>
</div>

<script src="http://mdui-aliyun.cdn.w3cbus.com/source/dist/js/mdui.min.js"></script>
</body>
</html>
